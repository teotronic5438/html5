<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loseventos() {
            var elemnto = document.getElementsByTagName("p")[0];
            var elemnto2 = document.getElementsByTagName("img")[0];

            /* En este caso la img esta anidad al p porque esta contenida dentro del p*/
            // el que esta anidado dentro de otro, el true da prioridad por encima del otro
            elemnto.addEventListener("click", aviso2, true);
            elemnto2.addEventListener("click", aviso1, false);
        }
        function aviso1(){
            alert("Hola soy la imagen");
        }
        function aviso2(){
            alert("Hola soy el parrafo");
        }

        window.addEventListener("load", loseventos, false);
    </script>
</head>
<body>
    <p>
        <img src="imgs/img5.jpg" alt="">
    </p>
</body>
</html>
