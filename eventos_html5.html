<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eventos en HTML5 con JS</title>
    <script>
        var imagen = new Array(3);
        function tipoflor(){
            alert("Paisaje libre de derechos");
        }
        /* Hay tres formas de desencadenar eventos:
            1) En linea: es la menos recomendada, evitarla. (es una version antigua: onClick)
            2) 
            addEventListener(nombre_evento, funcion_ejecutar, valor bolleano);  como gestionar cuando lo tenemos anidado
        */
       function manejaflor(){
           // document.getElementsByTagName("img")[0].onclick=tipoflor;     // solo en valores en linea, no recomendable usar
           for (var i=0; i<4;i++){
               imagen[i]=document.getElementsByTagName("img")[i];
           }

           imagen[0].addEventListener("mouseover", function(){imagen[0].width=300;imagen[0].height=300;}, false)
           imagen[0].addEventListener("mouseout", function(){imagen[0].width=200;imagen[0].height=200;}, false)
           imagen[0].addEventListener("click",tipoflor, false)

           imagen[1].addEventListener("mouseover", function(){imagen[1].width=300;imagen[1].height=300;}, false)
           imagen[1].addEventListener("mouseout", function(){imagen[1].width=200;imagen[1].height=200;}, false)
           imagen[1].addEventListener("click",tipoflor, false)

           imagen[2].addEventListener("mouseover", function(){imagen[2].width=300;imagen[2].height=300;}, false)
           imagen[2].addEventListener("mouseout", function(){imagen[2].width=200;imagen[2].height=200;}, false)
           imagen[2].addEventListener("click",tipoflor, false)

           imagen[3].addEventListener("mouseover", function(){imagen[3].width=300;imagen[3].height=300;}, false)
           imagen[3].addEventListener("mouseout", function(){imagen[3].width=200;imagen[3].height=200;}, false)
           imagen[3].addEventListener("click",tipoflor, false)
       }

       window.addEventListener("load", manejaflor, false);

    </script>
</head>
<body>
    <p>
        <img src="imgs/img1.jpg" alt="">
        <img src="imgs/img2.jpg" alt="">
        <img src="imgs/img3.jpg" alt="">
        <img src="imgs/img4.jpg" alt="">
    </p>
    
</body>
</html>
